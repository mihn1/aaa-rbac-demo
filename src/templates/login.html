{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto bg-white border border-slate-200 rounded-xl p-6 space-y-5 shadow-sm">
    <header class="space-y-1 text-center">
        <h1 class="text-2xl font-semibold text-slate-900">Sign in</h1>
        <p class="text-slate-600 text-sm">Use your console credentials to continue.</p>
    </header>

    {% if error %}
    <div class="text-sm text-rose-600 bg-rose-50 border border-rose-200 rounded p-3">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/auth/login-ui" class="space-y-4">
        <div>
            <label class="block text-sm text-slate-600" for="username">Username</label>
            <input id="username" name="username" type="text" required autofocus class="input" placeholder="admin" />
        </div>
        <div>
            <label class="block text-sm text-slate-600" for="password">Password</label>
            <input id="password" name="password" type="password" required class="input" placeholder="********" />
        </div>
        <button type="submit" class="btn-primary w-full">Sign in</button>
    </form>
</section>
{% endblock %}
