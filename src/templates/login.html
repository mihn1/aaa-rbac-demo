{% extends "base.html" %}

{% block content %}
<section class="max-w-md mx-auto bg-slate-800 border border-slate-700 rounded-lg p-6 space-y-5">
    <header class="space-y-1 text-center">
        <h1 class="text-2xl font-semibold">Sign in</h1>
        <p class="text-slate-400 text-sm">Use your console credentials to continue.</p>
    </header>

    {% if error %}
    <div class="text-sm text-rose-400 bg-rose-950/60 border border-rose-700 rounded p-3">
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/auth/login-ui" class="space-y-4">
        <div>
            <label class="block text-sm text-slate-300" for="username">Username</label>
            <input id="username" name="username" type="text" required autofocus class="input" placeholder="admin" />
        </div>
        <div>
            <label class="block text-sm text-slate-300" for="password">Password</label>
            <input id="password" name="password" type="password" required class="input" placeholder="********" />
        </div>
        <button type="submit" class="btn-primary w-full">Sign in</button>
    </form>

    <p class="text-xs text-slate-500 text-center">
        Default admin user: <code>admin</code> / <code>admin</code>
    </p>
</section>
{% endblock %}
